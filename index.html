<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <title>Dự đoán kết quả sổ số</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="allname">
        <div class="name">
            <h1>Lucky Number </h1>
            <div class="guess">
                <p>Dự đoán con số của bạn nằm trong khoảng từ 1 đến 10</p>
                <div class="resulttable">
                    <p>Kết quả quay số</p>
                    <output class="result">10</output>
                    <div class="roll">
                        <input type="number" class="numberdice" placeholder="Nhập con số mà bạn dự đoán">
                        <div>
                            <button class="rolldice">ROLL</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>



</body>
<script src="B.js"></script>

</html>
